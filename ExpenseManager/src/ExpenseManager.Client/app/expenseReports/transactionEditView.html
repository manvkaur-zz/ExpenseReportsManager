<form class="form-horizontal"
      name="transactionForm"
      novalidate>
    <fieldset>
        <legend>Edit Transaction</legend>
        <div class="form-group"
             ng-class="{'has-error':transactionForm.inputtransactionMerchantName.$invalid &&
                                    transactionForm.inputtransactionMerchantName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputtransactionMerchantName">Merchant Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputtransactionMerchantName"
                       name="inputtransactionMerchantName"
                       type="text"
                       placeholder="Merchant Name (required)"
                       ng-model="vm.transaction.merchantName"
                       required
                       ng-minlength="4"
                       ng-maxlength="25" />
            </div>
            <span class="help-block has-error">
                <span ng-show="transactionForm.inputTransactionMerchantName.$error.required">
                    Merchant name is required.
                </span>
                <span ng-show="transactionForm.inputTransactionMerchantName.$error.minlength">
                    Merchant name must be at least 4 characters in length.
                </span>
                <span ng-show="transactionForm.inputTransactionMerchantName.$error.maxlength">
                    Merchant name cannot exceed 12 characters in length.
                </span>
            </span>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputtransactionCurrency">Currency</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputtransactionCurrency"
                       name="inputtransactionCurrency"
                       type="number"
                       placeholder="Currency (required)"
                       ng-model="vm.transaction.currencyId"
                       required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputtransactionAmount">Amount</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputtransactionAmount"
                       name="inputtransactionAmount"
                       type="number"
                       placeholder="Amount (required)"
                       ng-model="vm.transaction.amount"
                       required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputtransactionCategory">Category</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputtransactionCategory"
                       name="inputtransactionCategory"
                       type="number"
                       placeholder="Catgeory (required)"
                       ng-model="vm.transaction.categoryId"
                       required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputTransactionDate">Transaction Date</label>

            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                           id="inputTransactionDate"
                           type="text"
                           datepicker-popup="MMM dd, yyyy "
                           is-open="vm.opened"
                           ng-model="vm.transaction.transactionDate" />
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="vm.submit()"
                            ng-disabled="transactionForm.$invalid">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel(transactionForm)">
                        Cancel
                    </button>
                </span>
            </div>
        </div>

        <div class="form-group"
             ng-show="vm.message">
            <div class="col-md-6">
                <pre style="font: inherit">{{vm.message }}</pre>
            </div>
        </div>

    </fieldset>
</form>
