<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">
        Expense Reports
    </div>

    <div class="panel-body">
        <table class="table table-hover">

            <thead>
                <tr>
                    <td>Report ID</td>
                    <td>Purpose</td>
                    <td>Date</td>
                    <td>Edit</td>
                    <td>Details</td>
                    <td>Add Transaction</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="report in vm.expenseReports">
                    <td>{{report.id}}</td>
                    <td>{{report.purpose}}</td>
                    <td>{{report.submitDate}}</td>
                    <td><a ui-sref="expenseReportEdit({reportId:report.id})" class="glyphicon glyphicon-pencil"></a></td>
                    <td><a ui-sref="transactionList({reportId:report.id})" class="glyphicon glyphicon-list-alt"></a></td>
                    <td><a ui-sref="transactionAdd({reportId:report.id})" class="glyphicon glyphicon-plus"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
